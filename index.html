<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Door - Close via Edge</title>
<style>
body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background: radial-gradient(circle at top, #2b3a67, #0b132b);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  position: relative;
  user-select: none;
}

#merry {
  position: absolute;
  top: 5%;
  width: 100%;
  text-align: center;
  font-size: 3vw;
  color: gold;
  text-shadow: 0 0 5px #fff;
  z-index: 20;
}

#click {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.5vw;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 1vw 2vw;
  border-radius: 1vw;
  cursor: pointer;
  z-index: 50;
  animation: blink 1s infinite alternate;
}
@keyframes blink { 0%{opacity:1} 100%{opacity:.3} }

.scene {
  perspective: 1500px;
  width: 80vw;
  max-width: 600px;
  height: 80vh;
  max-height: 800px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.door-frame {
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
  border-radius: 10px;
}

.inside {
  position: absolute;
  inset: 0;
  background: black;
  opacity: 0;
  filter: blur(5px);
  transition: opacity .8s ease .4s, filter 1.2s ease;
}
.door-frame.open .inside { opacity: 1; filter: blur(0); }

.media {
  position: absolute;
  inset: 0;
  display: none;
}
.media video, .media img { width: 100%; height: 100%; object-fit: contain; }
.media.active { display: block; }

.buttons {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1vw;
  z-index: 15;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
.door-frame.open .buttons { opacity: 1; pointer-events: auto; }

.buttons button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.5vw;
  background: linear-gradient(145deg, #ffd700, #ffb700);
}

/* Door */
.door {
  width: 100%;
  height: 100%;
  background: linear-gradient(160deg, #8b5a2b, #4a2c16);
  transform-origin: left center;
  transition: transform 1s cubic-bezier(.25,.8,.25,1);
  cursor: pointer;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 20;
  box-shadow: inset -10px 0 25px rgba(0,0,0,.6);
  border-radius: 5px;
}

.door::after {
  content:"";
  position:absolute;
  right:30px;
  top:50%;
  transform:translateY(-50%);
  width:25px;
  height:25px;
  background:gold;
  border-radius:50%;
  box-shadow: 0 0 5px #fff;
}

.door.open { transform: rotateY(-115deg); }

/* Small clickable left edge */
.door-edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 15px;   /* small edge area */
  height: 100%;
  z-index: 25;
  cursor: pointer;
  background: transparent;
}

.snow {
  position: fixed;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(110vh); } }

@media(max-width:500px) {
  .scene { width: 90vw; height: 90vh; }
  .door { min-width: 200px; min-height: 300px; }
  #merry { font-size: 6vw; top: 3%; }
  #click { font-size: 5vw; padding: 3vw 5vw; }
  .buttons button { font-size: 4vw; padding: 3vw 5vw; }
}
</style>
</head>
<body>

<div id="merry">Merry Christmas!</div>
<div id="click">click the door</div>

<div class="scene">
  <div class="door-frame" id="frame">
    <div class="inside">
      <!-- MEDIA EXAMPLES -->
      <div class="media" data-type="video">
        <video loop>
          <source src="111.mp4" type="video/mp4">
        </video>
      </div>
      <div class="media" data-type="video">
        <video loop>
          <source src="222.mp4" type="video/mp4">
        </video>
      </div>
            <div class="media" data-type="video">
        <video loop>
          <source src="333.mp4" type="video/mp4">
        </video>
      </div>
            <div class="media" data-type="video">
        <video loop>
          <source src="444.mp4" type="video/mp4">
        </video>
      </div>
      <div class="media" id="gcashImage">
        <img src="55.jpg" alt="GCash QR">
      </div>
      <div class="buttons">
        <button onclick="showGCash()">SURPRISE</button>
        <button onclick="showRandom()">NEXT</button>
      </div>
    </div>

    <div class="door" id="door"></div>
    <!-- CLICKABLE EDGE -->
    <div class="door-edge" id="doorEdge"></div>
  </div>
</div>

<script>
const door = document.getElementById("door");
const frame = document.getElementById("frame");
const clickText = document.getElementById("click");
const doorEdge = document.getElementById("doorEdge");

const medias = document.querySelectorAll(".media");
const videoMedias = document.querySelectorAll('.media[data-type="video"]');

function resetMedia() {
  medias.forEach(m => m.classList.remove("active"));
  videoMedias.forEach(v => v.querySelector("video").pause());
}

function getRandomVideo() {
  return videoMedias[Math.floor(Math.random() * videoMedias.length)];
}

// CLICK ANYWHERE HANDLER
document.body.addEventListener('click', () => {
  if(clickText.style.display !== "none") clickText.style.display = "none";
}, { once: true });

// DOOR CLICK - toggle open
door.onclick = (e) => {
  e.stopPropagation();
  door.classList.add("open");
  frame.classList.add("open");
  playRandomVideo();
};

// EDGE CLICK - toggle close
doorEdge.onclick = (e) => {
  e.stopPropagation();
  door.classList.remove("open");
  frame.classList.remove("open");
  resetMedia();
};

// BUTTON FUNCTIONS
function showRandom() { playRandomVideo(); }
function showGCash() { resetMedia(); document.getElementById("gcashImage").classList.add("active"); }

function playRandomVideo() {
  resetMedia();
  const rand = getRandomVideo();
  rand.classList.add("active");
  rand.querySelector("video").currentTime = 0;
  rand.querySelector("video").play();
}

/* SNOW */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "snow";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 7000);
}, 150);
</script>

</body>
</html>
