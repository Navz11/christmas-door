<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Door - Full Version</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b3a67, #0b132b);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  position: relative;
  user-select: none;
}

/* MERRY CHRISTMAS TEXT */
#merry {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: 32px;
  color: gold;
  text-shadow: 0 0 8px #fff;
  z-index: 20;
}

/* CLICK ANYWHERE TEXT */
#click {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: #fff;
  background: rgba(0,0,0,.5);
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 50;
  animation: blink 1s infinite alternate;
}

@keyframes blink { 0%{opacity:1} 100%{opacity:.3} }

.scene { perspective: 1500px; z-index: 2; }

/* DOOR FRAME */
.door-frame {
  width: 220px;
  height: 320px;
  padding: 10px;
  background: #1a1a1a;
  position: relative;
  overflow: hidden;
  box-shadow: 0 40px 100px rgba(0,0,0,.7);
  border-radius: 6px;
}

/* INSIDE */
.inside {
  position: absolute;
  inset: 10px;
  background: black;
  opacity: 0;
  filter: blur(12px);
  transition: opacity .8s ease .4s, filter 1.2s ease;
}

.door-frame.open .inside { opacity: 1; filter: blur(0); }

/* MEDIA */
.media {
  position: absolute;
  inset: 0;
  display: none;
}
.media video,
.media img { width: 100%; height: 100%; object-fit: cover; }
.media.active { display: block; }

/* BUTTONS */
.buttons {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 15;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
.door-frame.open .buttons { opacity: 1; pointer-events: auto; }

.buttons button {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(145deg, #ffd700, #ffb700);
}

/* BACK BUTTON */
#backBtn {
  display: none;
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 30;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  background: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* DOOR */
.door {
  width: 200px;
  height: 300px;
  background: linear-gradient(160deg, #8b5a2b, #4a2c16);
  transform-origin: left;
  transition: transform 1.2s cubic-bezier(.25,.8,.25,1);
  cursor: pointer;
  position: relative;
  z-index: 20;
  box-shadow: inset -6px 0 15px rgba(0,0,0,.6);
  border-radius: 3px;
}

/* DOOR KNOB */
.door::after {
  content:"";
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  width:14px;
  height:14px;
  background:gold;
  border-radius:50%;
  box-shadow: 0 0 4px #fff;
}

.door.open { transform: rotateY(-115deg); }

/* SNOW */
.snow {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(110vh); } }

</style>
</head>
<body>

<!-- MERRY CHRISTMAS TEXT -->
<div id="merry">Merry Christmas!</div>

<div id="click">click the door</div>

<div class="scene">
  <div class="door-frame" id="frame">

    <div class="inside">

      <!-- VIDEO 1 -->
      <div class="media" data-type="video">
        <video loop>
          <source src="111.mp4" type="video/mp4">
        </video>
      </div>

      <!-- VIDEO 2 -->
      <div class="media" data-type="video">
        <video loop>
          <source src="222.mp4" type="video/mp4">
        </video>
      </div>

      <!-- VIDEO 3 -->
      <div class="media" data-type="video">
        <video loop>
          <source src="333.mp4" type="video/mp4">
        </video>
      </div>

      <!-- VIDEO 4 (NEW) -->
      <div class="media" data-type="video">
        <video loop>
          <source src="444.mp4" type="video/mp4">
        </video>
      </div>

      <!-- GCASH IMAGE -->
      <div class="media" id="gcashImage">
        <img src="55.png" alt="GCash QR">
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <button onclick="showGCash()">SURPRISE</button>
        <button onclick="showRandom()">NEXT</button>
      </div>
    </div>

    <div class="door" id="door"></div>
  </div>
</div>

<script>
const door = document.getElementById("door");
const frame = document.getElementById("frame");
const clickText = document.getElementById("click");
const backBtn = document.getElementById("backBtn");

const medias = document.querySelectorAll(".media");
const videoMedias = document.querySelectorAll('.media[data-type="video"]');

function resetMedia() {
  medias.forEach(m => m.classList.remove("active"));
  videoMedias.forEach(v => v.querySelector("video").pause());
}

function getRandomVideo() {
  return videoMedias[Math.floor(Math.random() * videoMedias.length)];
}

// CLICK ANYWHERE HANDLER
document.body.addEventListener('click', () => {
  if(clickText.style.display !== "none") {
    clickText.style.display = "none";
  }
}, { once: true });

// DOOR CLICK
door.onclick = (e) => {
  e.stopPropagation();
  const open = door.classList.toggle("open");
  frame.classList.toggle("open", open);
  if(open) playRandomVideo();
  else resetMedia();
};

// ISA-PA BUTTON
function showRandom() {
  playRandomVideo();
  backBtn.style.display = "block";
}

// GCASH BUTTON
function showGCash() {
  resetMedia();
  document.getElementById("gcashImage").classList.add("active");
  backBtn.style.display = "block";
}

// BACK BUTTON
function goBack() {
  resetMedia();
  backBtn.style.display = "none";
  playRandomVideo(); // optional: go back to random video
}

// PLAY RANDOM VIDEO FUNCTION
function playRandomVideo() {
  resetMedia();
  const rand = getRandomVideo();
  rand.classList.add("active");
  rand.querySelector("video").currentTime = 0;
  rand.querySelector("video").play();
}

/* SNOW */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "snow";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 7000);
}, 150);
</script>

</body>
</html>
